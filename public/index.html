<!DOCTYPE html>
<html>

<head lang="en">
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Blackjack</title>
  <link rel="stylesheet" href="/screen.css">
</head>

<body>
  <h1>Blackjack</h1>
  <h2 class="winner">Who will win?</h2>
  <button class="play">Play</button>
  <section class="table">
    <section>
      <h3>Player</h3>
      <h6 id="playerTotal">Total =</h6>
      <ul class="playerCards">
        <li class="dealtCardOne"></li>
        <li class="dealtCardTwo"></li>
      </ul>
    </section>  
    <section>
      <h3>Computer</h3>
      <h6 id="computerTotal">Total =</h6>
      <ul class="computerCards">
        <li class="dealtCardThree"></li>
        <li class="dealtCardFour"></li>
      </ul>
    </section>
  </section>
  <button class="hit">Hit</button>
  <button class="stay">Stay</button>
  <script src="/main.js" charset="utf-8"></script>
</body>

</html>
