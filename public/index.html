<!DOCTYPE html>
<html>

<head lang="en">
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Blackjack</title>
  <link rel="stylesheet" href="/screen.css">
</head>

<body>
  <h1>Blackjack</h1>
  <button class="play">Play</button>
  <section class="table">
    <section>
      <h3>Player</h3>
      <h6>Total =</h6>
        <span class="dealtCardOne"></span>
        <span class="dealtCardTwo"></span>
        <button class="hit">Hit</button>
        <button>Stay</button>
    </section>  
    <section>
      <h3>Computer</h3>
      <h6>Total =</h6>
        <span class="dealtCardThree"></span>
        <span class="dealtCardFour"></span>
    </section>
  </section>
  <script src="/main.js" charset="utf-8"></script>
</body>

</html>
